app:
    name: prometheus
    code: prometheus
    notify: aramanan@ecloudcontrol.com

build:
    version: 2.45
    env: PROD
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.45

deploy:
    context: alpha/PROD
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
    matchLabels: false
    
  
properties:
    revision : 95
    
